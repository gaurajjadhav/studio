package com.example.sqlite26;
import android.database.sqlite.SQLiteDatabase;
import android.database.sqlite.SQLiteOpenHelper;
By: Shivarkar S.Y. Page 4
import android.content.ContentValues;
import android.content.Context;
import android.database.Cursor;
public class DatabaseHelper extends SQLiteOpenHelper {
 public static final String DATABASE_NAME = "Student.db";
 public static final String TABLE_NAME = "student_table";
 public static final String COL_1 = "ID";
 public static final String COL_2 = "NAME";
 public static final String COL_3 = "SURNAME";
 public static final String COL_4 = "MARKS";
 public DatabaseHelper(Context context)
 {
 super(context, DATABASE_NAME, null, 1);
 }
 @Override
 public void onCreate(SQLiteDatabase db) {
 db.execSQL("create table " + TABLE_NAME +" (ID INTEGER 
PRIMARY KEY AUTOINCREMENT,NAME TEXT,SURNAME TEXT,MARKS 
INTEGER)");
 }
 @Override
 public void onUpgrade(SQLiteDatabase db, int oldVersion, int 
newVersion) {
 db.execSQL("DROP TABLE IF EXISTS "+TABLE_NAME);
 onCreate(db);
 }
 public boolean insertData(String name,String surname,String 
marks) {
 SQLiteDatabase db = this.getWritableDatabase();
 ContentValues contentValues = new ContentValues();
 contentValues.put(COL_2,name);
 contentValues.put(COL_3,surname);
 contentValues.put(COL_4,marks);
 long result = db.insert(TABLE_NAME,null ,contentValues);
 if(result == -1)
 return false;
 else
 return true;
 }
By: Shivarkar S.Y. Page 5
 public Cursor getAllData() {
 SQLiteDatabase db = this.getWritableDatabase();
 Cursor res = db.rawQuery("select * from 
"+TABLE_NAME,null);
 return res;
 }
 public boolean updateData(String id,String name,String 
surname,String marks) {
 SQLiteDatabase db = this.getWritableDatabase();
 ContentValues contentValues = new ContentValues();
 contentValues.put(COL_1,id);
 contentValues.put(COL_2,name);
 contentValues.put(COL_3,surname);
 contentValues.put(COL_4,marks);
 db.update(TABLE_NAME, contentValues, "ID = ?",new 
String[] { id });
 return true;
 }
 public Integer deleteData (String id) {
 SQLiteDatabase db = this.getWritableDatabase();
 return db.delete(TABLE_NAME, "ID = ?",new String[] 
{id});
 }
}

public class MainActivity extends AppCompatActivity {

By: Shivarkar S.Y. Page 77

 // calling method to play audio.
 playAudio();
 }
 });
 pauseBtn.setOnClickListener(new View.OnClickListener() {
 @Override
 public void onClick(View v) {
 // checking the media player 
 // if the audio is playing or not.
 if (mediaPlayer.isPlaying()) {
 // pausing the media player if media player 
// is playing we are calling below line to
// stop our media player.
mediaPlayer.stop();
mediaPlayer.reset();
mediaPlayer.release();
 // below line is to display a message 
// when media player is paused.
Toast.makeText(MainActivity.this, "Audio has 
been paused", Toast.LENGTH_SHORT).show();
 } else {
 // this method is called when media 
// player is not playing.
Toast.makeText(MainActivity.this, "Audio has 
not played", Toast.LENGTH_SHORT).show();
 }
 }
 });
 }

"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";

 } catch (IOException e) {
 e.printStackTrace();
 }
 // below line is use to display a toast message.

Toast.LENGTH_SHORT).show();

public class MainActivity extends AppCompatActivity {
Button button;

 super.onCreate(savedInstanceState);
 setContentView(R.layout.activity_main);
 button = findViewById(R.id.button);
 button.setOnClickListener(new View.OnClickListener() {
 @Override
 public void onClick(View v) {
 addNotification();
 }
 });
 }
 private void addNotification() {
 NotificationCompat.Builder builder =
 new NotificationCompat.Builder(this)
 
.setSmallIcon(R.drawable.ic_launcher_background) //set icon for 
notification
 .setContentTitle("Notifications 
Example") //set title of notification
 .setContentText("This is a notification 
message")//this is notification message
 .setAutoCancel(true) // makes auto 
cancel of notification
 
By: Shivarkar S.Y. Page 86
.setPriority(NotificationCompat.PRIORITY_DEFAULT); //set 
priority of notification
 Intent notificationIntent = new Intent(this, 
NotificationView.class);
 
notificationIntent.addFlags(Intent.FLAG_ACTIVITY_CLEAR_TOP);
 //notification message will get at NotificationView
 notificationIntent.putExtra("message", "This is a 
notification message");
 PendingIntent pendingIntent = 
PendingIntent.getActivity(this, 0, notificationIntent,
 PendingIntent.FLAG_UPDATE_CURRENT);
 builder.setContentIntent(pendingIntent);
 // Add as notification
 NotificationManager manager = (NotificationManager) 
getSystemService(Context.NOTIFICATION_SERVICE);
 manager.notify(0, builder.build());
 }
}
